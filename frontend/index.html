<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <nav class="sidebar">
        <ul>
          <li><button id="newNoteBtn">Notes</button></li>
          <li><button id="searchNotesBtn">Reminder</button></li>
          <li><button id="labelViewBtn">Edit labels</button></li>
          <li><button id="archivedNotesBtn">Archived</button></li>
          <li><button id="trashNotesBtn">Trash</button></li>
        </ul>
    </nav>
    <main class="content">
        <h1>Notes App</h1>
        <div class="header">
          <div style="margin-right: 30px;">
            <input  type="search" id="search-query" placeholder="Search notes">
            <button id="search-button">Search</button>
          </div>
          <div>
            <button id="logout-button">Log Out</button>
          </div>
        </div>
        <div id="auth">
        <form id="signup-form">
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <form id="login-form">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        </div>
        <div id="notes" style="display: none;">
        <form id="create-note-form">
            <h2>Create Note</h2>
            <input type="text" id="note-title" placeholder="Title" required>
            <textarea id="note-content" placeholder="Content" required></textarea>
            <input type="text" id="note-tags" placeholder="Tags (comma separated)">
            <input type="color" id="note-background-color" placeholder="Background Color">
            <input type="datetime-local" id="note-reminder" placeholder="Reminder">
            <button type="submit">Create Note</button>
        </form>
        <div style="padding-top: 20px;" id="notes-list"></div>
        <div id="archived-notes-list" style="display: none;"></div>
        <div id="trashed-notes-list" style="display: none;"></div>
        </div>
    </main>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
